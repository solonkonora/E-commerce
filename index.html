<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="./assets/style/style.css" rel="stylesheet">

</head>

<body>
    <!-- navigation-->
    <div id="nav-container">
        <div class="first">
            <div class="logo">FashionHub</div>
            <div style="justify-content: flex-start; align-items: flex-start; gap: 50px; display: flex">
                <div class="category">Category</div>
                <div class="brand">Brand</div>
                <div class="contact">Contact</div>
                <div class="faq">FAQâ€™s</div>
            </div>
        </div>

        <div class="second">
            <div style="width: 50px; height: 50px; position: relative">
                <div
                    style="width: 50px; height: 50px; left: 0px; top: 0px; position: absolute; background: #f5f1ee; border-radius: 25px">
                </div>
                <div style="width: 21px; height: 21px; left: 15px; top: 14px; position: absolute">
                    <div style="position: absolute;">&#128276;</div>
                </div>
            </div>

            <div
                style="width: 20px; height: 20px; background: #1d364d; border-radius: 12px; border: 1.50px white solid; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                <div style="width: 6px; height: 10px; background: #fff"></div>
            </div>

            <div style="width: 50px; height: 50px; position: relative">
                <div
                    style="width: 50px; height: 50px; left: 0px; top: 0px; position: absolute; background: #eeeff8; border-radius: 25px">
                </div>
                <div style="width: 20px; height: 20px; left: 15px; top: 15px; position: absolute">
                    <div style="position: absolute;">&#128722;</div>
                </div>
            </div>


            <div
                style="width: 10px; height: 10px; background: #D75951; border-radius: 12px; border: 1.50px white solid">
            </div>
            <div style="justify-content: flex-start; align-items: center; gap: 14px; display: flex">

                <img style="width: 50px; height: 50px; border-radius: 25px" src="./assets/image/Rectangle 1.png" />
                <div
                    style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 7px; display: inline-flex">
                    <div class="morning">Good Morning!</div>
                    <div class="johnson">Scarlet Johnson</div>
                </div>
            </div>

        </div>
    </div>

    <!-- hero section -->
    <div class="hero-container">
        <img style="width: 50vw; height: 50vw; border-radius: 17px; border: 1px #edf0f8 solid"
            src="./assets/image/Rectangle 4.png" />

    <div class="image-slider">
        <div class="previous-icon">&#8249;</div>
        <div class="images">
            <img src="./assets/image/Rectangle 4.png" />
            <img src="./assets/image/Rectangle 4.png" />
            <img src="./assets/image/Rectangle 4.png" />
            <img src="./assets/image/Rectangle 4.png" />
        </div>
        <div class="next-icon">&#8250;</div>
    </div>
    
</body>

</html>
